<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>CSS PROJECT</title>
</head>

<body>
    <div class="nav-section">
        <span class="nav-items"><a href="#">Gmail</a></span>
        <span class="nav-items"><a href="#">Images</a></span>
        <span class="dropdown-menu">
            <button class="appmenu">
                <i class="material-icons">apps</i>
            </button>
            <div class="drop">
                <a class="App" href="https://www.google.co.ke/webhp?tab=ww"><img class="appimg"
                        src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google search">Search</a>
                <a class="App" href="https://www.google.co.ke/maps?hl=en&tab=wl"><img class="appimg"
                        src=" http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps">Maps</a>
                <a class="App" href="https://drive.google.com"><img class="appimg"
                        src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
                        alt="Drive">Drive</a>
                <a class="App" href="https://calendar.google.com"><img class="appimg"
                        src=" https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Google-calendar.svg/1024px-Google-calendar.svg.png"
                        alt="Calendar">Calendar</a>
                <a class="App" href="https://www.google.com/photos/about/"><img class="appimg"
                        src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
                        alt="photos">Photos</a>
                <a class="App" href="https://keep.google.com/">
                    <img class="appimg"
                        src=" https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
                        alt="keep">Keep</a>
            </div>
        </span>
        <span class="nav-items"><img class="user-img"
                src="https://yt3.ggpht.com/a/AGF-l7_AI1EgEdTeRkhUolk8FpAypfuwJW6ACbWR3w=s900-c-k-c0xffffffff-no-rj-mo"></span>
    </div>

    <div class="serach-section">
        <div class="google-icon"><img
                src=" https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="google" /></div>
        <div class="search-div"> <input class="search-box" type="text" name="search-box"></div>
        <div class="voice-icon"> <img class="voice-size"
                src=" https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice-search">
        </div>
    </div>
    <div class="btnss">
        <button class="btns">Google Search</button>
        <button class="btns">I'm Feeeling Lucky</button>
    </div>
</body>

</html>
